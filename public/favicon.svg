<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0FAE5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#08A04D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="128" fill="url(#grad)"/>
  
  <!-- Graduation cap (mortarboard) -->
  <!-- Cap top (square) -->
  <rect x="60" y="90" width="136" height="8" fill="white" rx="1"/>
  
  <!-- Cap shadow -->
  <path d="M 128 98 L 180 130 L 128 140 L 76 130 Z" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Tassel string -->
  <line x1="128" y1="98" x2="128" y2="155" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Tassel ball -->
  <circle cx="128" cy="160" r="8" fill="white"/>
  
  <!-- Book icon below cap -->
  <g transform="translate(128, 185)">
    <!-- Left page -->
    <path d="M -24 -8 L -6 -8 L -6 20 L -24 20 Q -28 16 -28 12 L -28 -4 Q -28 -8 -24 -8" fill="white" opacity="0.8"/>
    <!-- Right page -->
    <path d="M 6 -8 L 24 -8 Q 28 -8 28 -4 L 28 12 Q 28 16 24 20 L 6 20 Z" fill="white"/>
    <!-- Center line -->
    <line x1="-6" y1="-8" x2="-6" y2="20" stroke="rgba(8,160,77,0.5)" stroke-width="1"/>
  </g>
</svg>
